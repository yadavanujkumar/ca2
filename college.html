

<!DOCTYPE html>
<html>
<head>

  <title>College Pass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">College Pass</h2>
    <form action="#" method="post" style="text-align: center;">
      <label for="uid">UID (Unique Identification Number):</label>
      <input type="text" id="uid" name="uid" required>

      <label for="from_station">From Station:</label>
      <input type="text" id="from_station" name="from_station" required>

      <label for="to_station">To Station:</label>
      <input type="text" id="to_station" name="to_station" required>

      <label for="months">Number of Months:</label>
      <select id="months" name="months" required>
        <option value="1">1 Month</option>
        <option value="3">3 Months</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>

</html>
